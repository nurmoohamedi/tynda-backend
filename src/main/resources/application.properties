spring.datasource.url= jdbc:postgresql://localhost:5432/tynda
spring.datasource.username= postgres
spring.datasource.password= 0242

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
bezkoder.app.jwtSecret= tyndaSecretKey
bezkoder.app.jwtExpirationMs= 3600000

# Configure Multipart File for Servlet
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

tynda.base_musics_path=D:\Musics
tynda.base_image_path=D:\Images
